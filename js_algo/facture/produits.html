<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Facture en ligne</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <!-- formulaire pour ajouter des produits -->
    <div class="container my-5 noprint">
      <div class="row border border-dark p-3 rounded">
        <div class="col-md-5">
          <input
            type="text"
            class="form-control border-dark"
            placeholder="Libelle du produit"
            id="libelle"
          />
        </div>
        <div class="col-md">
          <input
            type="text"
            class="form-control border-dark"
            placeholder="Prix du produit"
            id="prix"
          />
        </div>
        <div class="col-md">
          <input
            type="text"
            class="form-control border-dark"
            placeholder="Quantite du produit"
            id="qte"
          />
        </div>
        <div class="col-md">
          <button class="btn btn-primary">+</button>
          <button
            onclick="window.print()"
            class="btn btn-danger"
          >
            Imprimer
          </button>
        </div>
      </div>
    </div>
    <!-- fin  formulaire -->
    <!-- tableau des produits  -->
    <div class="container">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- fin tableau des produits  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script>
        let  libelle = document.getElementById("libelle");
        let  prix = document.getElementById("prix");
        let  qte = document.getElementById("qte");
        //tableau : ensemble de donnees (souvent de meme type) : tableau de prix [1000,200,10]
        //objet > ensemble de donnees (souvent de type different) : un produit : {libelle:"hp",prix:9000,qte:12}
let hp={"libelle": "hp dv 8","prix":5000,"qte":100};
let dell={"libelle": "dell s 2","prix":9000,"qte":10};
// let client={"nom": "doe","prenom":"john"};
let produits=[hp,dell];

console.log(produits[0].libelle,produits[1].prix);
    </script>
  </body>
</html>
