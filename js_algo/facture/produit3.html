<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>commande en ligne</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      @media screen and (max-width: 400px) {
        body {
          background: black;
        }
      }
      @media print {
        .no-print{
            display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- form -->
    <div class="container my-5 shadow p-3 rounded border border-primary no-print">
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            name="libelle"
            id="libelle"
            placeholder="Libelles"
            class="form-control"
          />
        </div>
        <div class="d-md-none mt-5"></div>
        <div class="col-md">
          <input
            type="text"
            name="prix"
            id="prix"
            placeholder="Prix"
            class="form-control"
          />
          <div class="d-md-none mt-5"></div>
        </div>
        <div class="col-md">
          <input
            type="text"
            name="qte"
            id="qte"
            placeholder="Qte"
            class="form-control"
          />
        </div>
        <div class="d-md-none mt-5"></div>

        <div class="col-md">
          <button class="btn btn-primary">+</button>
          <button
            class="btn btn-success"
            onclick="window.print()"
          >
            Imprimer
          </button>
        </div>
      </div>
    </div>
    <!-- fin form -->
    <!-- tableau de produits -->
    <div class="container">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- fin tableau de produits -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
