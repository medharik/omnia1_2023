<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>les formualires et javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>formulaire de connexion</h2>
    Login :
    <input
      type="text"
      id="login"
    />
    Mot de passe :
    <input
      type="password"
      id="passe"
    />
    <button onclick="tester()">Ok</button>
    <div id="erreur"></div>
    <script>
      function tester() {
        let login = document.getElementById("login");
        let p = document.getElementById("passe");
        let erreur = document.getElementById("erreur");
        if (login.value == "") {
          //  alert("le login est obligatoire")
          erreur.innerHTML = "le login est obligatoire";
        }
        if (p.value == "") {
          alert("le mot de passe  est obligatoire");
        }
    }
      
    </script>
  </body>
</html>
