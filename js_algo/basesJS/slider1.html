<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider 1 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style1.css">
</head>
<body>

   <div class="container border">
   <img id="tof" src="slider1.jpg" alt="" class="img-fluid">
   </div>
  
   <div class="text-center mt-3">
    
    <button onclick="reculer()" class="btn btn-outline-primary"><<</button>
    <button id="btn0" onclick="vers(1)" class="btn btn-outline-success"> 1 </button>
    <button id="btn1" onclick="vers(2)" class="btn btn-outline-success"> 2 </button>
    <button id="btn2" onclick="vers(3)" class="btn btn-outline-success"> 3 </button>
    <button onclick="avancer()" class="btn btn-outline-info"> >> </button>
      
      
    
    </div>
    

<script>
    let tof= document.getElementById('tof');
    let images=['slider1.jpg','slider2.jpg','slider3.jpg','slider2.jpg'];

    images.push("slider4.jpg");
let encours=0;
const FIN=images.length-1;
const DEBUT =0;

function avancer(){
    encours++;
    if(encours>FIN){
        encours=DEBUT;
    }
    afficher();
}
function reculer(){
    encours--;
    if(encours<DEBUT){
        encours=FIN;
    }
    afficher();
}

function vers(numero){
encours=numero-1;
let e =document.getElementById('btn'+encours);
raz();
e.style.backgroundColor='red';
afficher();
}
 
function afficher() {
    tof.src=images[encours];
}
   
   function raz(){
    for (let i = 0; i < images.length; i++) {
    let e= document.getElementById('btn'+i);
    e.style.backgroundColor='green';
        
    }
   }
</script>
    
</body>
</html>
