<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-primary">Mon slider</h1>
    <div class="container border border-danger">
      <img id="tof" style="height: 500px; width: 100%;object-fit: cover;object-position: top;"
        class="img-fluid"
        src="mbappe.jpg"
        alt=""
      />
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-outline-success" onclick="reculer()">Precedent</button>
        <button class="btn btn-outline-success" onclick="aller(0)">1</button>
        <button class="btn btn-outline-success" onclick="aller(1)">2</button>
        <button class="btn btn-outline-success" onclick="aller(2)">3</button>
        <button class="btn btn-outline-success" onclick="aller(3)">4</button>

      <button class="btn btn-outline-primary" onclick="avancer()">Suivant</button>
    </div>

    <script>
        let current=0;
        let  images=["mbappe.jpg","hakimi.jpg","salah.jpg","sadio.jpeg"];
        let tof=document.getElementById('tof')
      function avancer() {
        current++;
        if (current>3) {
        current=0;
        }
        afficher();
      }
      function reculer() {
        current--;
        if (current<0) {
            current=3;
        }
        afficher();
      }
      function aller(x) {
        current = x;
        afficher();
      }
      function afficher() {
        tof.src=images[current];
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
