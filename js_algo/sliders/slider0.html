<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider 0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container border  rounded">
        <img id="tof" src="images/slider1.jpg" class="img-fluid" alt="">
    </div>
    <div class="text-center mt-2">
        <button onclick="slider('images/slider1.jpg')"  class="btn btn-outline-danger btn-sm">Pc Portable</button>
        <button onclick="slider('images/slider2.jpg')"  class="btn btn-outline-primary btn-sm">Pc Bureau</button>
        <button onclick="slider('images/slider3.jpg')"  class="btn btn-outline-success btn-sm">Accessoire</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
// on veut creer une fonction qui recoit une image et la met dans l'image html
function slider(chemin) {
    let t=document.getElementById('tof')
    t.src=chemin
}
</script>
</body>
</html>
