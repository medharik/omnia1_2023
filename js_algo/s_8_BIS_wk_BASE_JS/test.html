<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="mot"> <button onclick="ajouter()">+</button>
    <table border="1" id="tableau">
       
    </table>
    <script>
        let tableau=document.getElementById('tableau');
        let mot=document.getElementById('mot');
        let data=[];
        function ajouter() {
            data.push(mot.value);
            tableau.innerHTML=data.map(e=>"<tr><td>"+e+"</td></tr>").join("");
            // console.log(data.map(e=>"<tr><td>"+e+"</td></tr>").join(""));
        }
    </script>
</body>
</html>
