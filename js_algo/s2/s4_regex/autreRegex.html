<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Tel : <input type="text" name="tel" id="tel" /> Matricule :
    <input type="text" name="mat" id="mat" />
    <button onclick="checkTel();checkMatricule()">Ok</button>

    <script>
      function checkTel() {
        let t = document.getElementById("tel");
        let tel = t.value;
        let modelTel = /^0[0-9]{1}([ -/.]{0,1}[0-9]{2}){4}$/;
        if (!modelTel.test(tel)) {
          alert("tel incorrect");
        }
      }

      function checkMatricule() {
        let m = document.getElementById("mat");
        let matricule=m.value;
        let modeleMat=/^[0-9]{1,2}[ -/]{0,1}[a-zA-Z]{1}[ -/]{0,1}[0-9]{1,}$/
        if (!modeleMat.test(matricule)) {
            alert('matricule incorrect')
        }
      }
    </script>
  </body>
</html>
